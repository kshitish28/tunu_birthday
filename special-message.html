<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for SILKY</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
            line-height: 1.8;
        }
        .heart {
            color: red;
            font-size: 3rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>To My Dearest SILKY</h1>
        <p>
            No matter how many birthdays pass,<br>
            my love for you will only grow stronger.<br>
            You are the most beautiful person I know,<br>
            inside and out.
        </p>
        <p>
            Thank you for being you,<br>
            and for letting me be part of your life.
        </p>
        <div class="heart">&hearts;</div>
        <p>Forever yours,<br>CHINA</p>
    </div>
</body>
</html>
